<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lojinha Virtual Express</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
 <header class="header">
  <div class="header-content">
    <div class="social-links">
      <a id="instagram-link" href="#" target="_blank">Instagram</a>
      <a id="facebook-link" href="#" target="_blank">Facebook</a>
    </div>
    <h1 id="store-name">Lojinha Virtual Express</h1>
    <p id="slogan">Compre rápido e fácil pelo WhatsApp!</p>
  </div>
</header>

<section class="filters">
  <input type="text" id="search" placeholder="Buscar produto...">
  <select id="category-filter">
    <option value="">Todas categorias</option>
  </select>
  <select id="sort">
    <option value="default">Ordenar</option>
    <option value="price-asc">Menor preço</option>
    <option value="price-desc">Maior preço</option>
  </select>
  <button id="clear-filters">Limpar filtros</button>
</section>

  <main>
    <section id="products" class="products"></section>

    <aside class="cart" id="cart">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: R$ 0,00</p>
      <button id="checkout">Finalizar pelo WhatsApp</button>
    </aside>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Lojinha Virtual Express</p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/serviceWorker.js"></script>
</body>
</html>
